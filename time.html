<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="time.css">
</head>
<body>


<!-- header -->
<div class="menu">
    <div class="">
        <button onclick="myStop()" role="button" class="btn" id="timerBtn">Timer</button>
        <button onclick="restartInterval()" role="button" class="btn activeBtn" id="timeBtn">Time</button>
        <button onclick="myStop()" role="button" class="btn" id="pomodoroBtn">Pomodoro</button>
    </div>


    <!-- IntervalPomodoro -->
    <div id="IntervalPomodoro" class="IntervalPomodoro none">
        <button id="Pomodoro" class="">Pomodoro</span></button>
        <button id="ShortBreak" class="">ShortBreak</span></button>
        <button id="LongBreak" class="">LongBreak</span></button>
    </div>
</div>



<!-- inputTime for Timer -->
        <div id='inputTime' class="inputTime none">
            Установить время на 
            <input type="number" name="time" id="inputMin" value="10">
            минут
        </div>



    <!--       clock numbers  | 00:00 |            -->

        <div class="countdown">
            <div class="num" id="min_tens">0</div>
            <div class="num" id="min">0</div>
            <div class="dots">:</div>
            <div class="num" id="sec_tens">0</div>
            <div class="num" id="sec">0</div>
        </div>


<!--   2 button (1 for timer & 1 for pomodoro)   -->

<div id="submitBtn" class="">

    <button id="timerStartBtn" class="button none">
        Go
    </button>

    <button id="pomodoroStartBtn" class="button none">
        Go
    </button>
</div>
    

    <script src="time.js"></script>
</body>
</html>
